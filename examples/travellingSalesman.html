<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<canvas id="canvas"></canvas>
<div>Distance: <span id="distance"></span></div>
</body>
<script src="../src/idea/base.js"></script>
<script src="../src/idea/Hive.js"></script>
<script src="../src/idea/NeuralNet.js"></script>
<script src="../src/idea/Neuron.js"></script>
<script src="../src/idea/NeuronLayer.js"></script>
<script src="../src/idea/Wisdom.js"></script>
<script src="travellingSalesman/Salesman.js"></script>
<script src="travellingSalesman/Controller.js"></script>
<script src="travellingSalesman/Route.js"></script>
<script>
  var canvas = document.getElementById('canvas'),
      distance = document.getElementById('distance'),
      ctx = canvas.getContext('2d'),
      width = canvas.width = window.innerWidth * 0.8,
      height = canvas.height = window.innerHeight * 0.8,
      controller = new Controller({
        ctx: ctx,
        width: width,
        height: height
      });

  setInterval(function() {
    controller.update();
    if (controller.hive.elites.length > 0) {
      distance.innerHTML = controller.hive.elites[0].route.distance().toString();
    }
  }, 0);
</script>
</html>
